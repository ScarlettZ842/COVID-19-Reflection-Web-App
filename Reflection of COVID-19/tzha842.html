<!DOCTYPE html>
<html>
<head>
  <!-- link to the js and css files-->
    <link rel="stylesheet" type="text/css" href="tzha842.css">
  <!-- defer means a script will not run until after a page has loaded-->
    <script defer="true" src="tzha842.js" type="text/javascript"></script>
    <title>New Zealand COVID-19 Cases Tracker</title>
</head>
<body>
    <div>
        <div id="titleinfo">
            <img class="logo-image" src="https://d1qmdf3vop2l07.cloudfront.net/solitary-guitar.cloudvent.net/hash-store/7012dd20394b8248d97a3ddc5d7402a2.jpg" alt="COVID-19 logo"/>
            <h1 class="title">New Zealand COVID-19 Cases Tracker(Unofficial Dashboard)</h1>
            <div id="pluginto"></div>
            <h2 class="leveltitle">National Alert Level</h2>
            <h1 class="level">Level 2</h1>
        </div>

        <div id="cases">
            <h3 class="casetitle">Case Statistics</h3>
            <div id="caseinfo"></div>
        </div>

        <div id="graphinfo2">
            <h3 class="info2title">NZ Total Deaths Cases</h3>
        </div>

        <div id="graphinfo1">
            <h3 class="COVIDtitle">NZ Coronavirus Outbreak Statistics</h3>
        </div>

        <div id="databox">
            <h3 class="boxtitle">Cases Datasets</h3>
            <div id="databoxstas"></div>
        </div>

    </div>

</body>
</html>
